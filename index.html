<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="icon" href="images/icon.png" type="image/icon" />
  </head>
  <body class="theme">
    <dialog
      class="open:w-full open:sm:w-6/12 open:bg-primary-ghost-light open:dark:bg-dark-primary-dark open:backdrop:bg-blue-500/30 open:backdrop-blur-sm open:backdrop-saturate-150 open:flex open:flex-col open:items-center open:gap-3 open:p-4 open:rounded-md open:shadow-2xl"
    >
      <div class="w-full sm:w-10/12 flex flex-col gap-2">
        <h1
          class="text-2xl text-primary-dark dark:text-primary-light dialog-title"
        >
          React Mastery
        </h1>
        <p class="text-primary-dark dark:text-primary-light dialog-description">
          Assess your React skills, from components to state management.
        </p>
        <p
          class="text-primary-dark dark:text-primary-light dialog-NumQuestions"
        >
          Number of questions: 10
        </p>
        <p class="text-primary-dark dark:text-primary-light dialog-difficulty">
          difficulty: Medium
        </p>
        <p class="text-primary-dark dark:text-primary-light dialog-duration">
          Duration: 30 min
        </p>
      </div>
      <div class="flex w-full justify-around">
        <button
          class="w-5/12 p-2 text-white bg-slate-500 rounded-md close-modal"
        >
          close
        </button>
        <a
          href="quiz.html"
          class="w-5/12 p-2 text-white bg-green-600 rounded-md flex justify-center"
        >
          <button>Start</button>
        </a>
      </div>
    </dialog>
    <div
      class="flex flex-col bg-primary-light dark:bg-primary-dark transition-colors duration-200 min-h-screen"
    >
      <nav class="flex justify-between items-center p-4">
        <button
          class="p-3 rounded-full transition-colors duration-200 hover:bg-gray-200 dark:hover:bg-gray-700"
          aria-label="Open Menu"
        >
          <svg
            class="fill-black dark:fill-white hamburger transition-all duration-200"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
          </svg>
        </button>

        <div class="flex items-center gap-4">
          <button
            class="p-2 text-white bg-black dark:text-black dark:bg-white rounded-md theme-btn"
            aria-label="Toggle Theme"
          >
            Theme
          </button>
        </div>
      </nav>

      <main class="flex-grow flex flex-col items-center gap-10 p-4">
        <div class="flex justify-center">
          <h1 class="text-4xl dark:text-primary-light font-medium title">
            Welcome
          </h1>
        </div>
        <div
          class="quizzes w-full max-w-5xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"
        ></div>
      </main>

      <aside
        class="fixed top-0 left-0 w-64 bg-primary-dark dark:bg-dark-primary-dark  h-screen p-4 transition-all duration-300 ease-in-out z-50 hidden"
      >
        <div class="flex flex-col justify-between h-full">
          <button
            class="close p-2 text-primary-light bg-primary-dark dark:text-black dark:bg-white rounded-md self-start"
            aria-label="Close Menu"
          >
            <i class="fi fi-rr-cross"></i>
          </button>
          <ul class="space-y-4 flex-grow flex flex-col justify-center ">
            <li>
              <a
                href="index.html"
                class="block p-2 text-primary-light dark:text-white hover:bg-gray-200  hover:text-black dark:hover:bg-gray-700 transition-colors duration-200"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block p-2 text-primary-light dark:text-white hover:bg-gray-200 hover:text-black dark:hover:bg-gray-700 transition-colors duration-200"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block p-2 text-primary-light dark:text-white font hover:bg-gray-200 hover:text-black dark:hover:bg-gray-700 transition-colors duration-200"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </aside>
    </div>

    <script src="src/data.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
