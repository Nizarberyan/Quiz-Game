<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current quiz</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <link rel="icon" href="images/icon.png" type="image/icon" />
  <body class="theme">
    <div
      class="flex flex-col bg-primary-light dark:bg-primary-dark transition-colors duration-200 min-h-screen"
    >
      <nav class="flex justify-between items-center p-4">
        <button
          class="p-3 rounded-full transition-colors duration-200 hover:bg-gray-200 dark:hover:bg-gray-700"
          aria-label="Open Menu"
        >
          <svg
            class="fill-black dark:fill-white hamburger transition-all duration-200"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
          </svg>
        </button>

        <div class="flex items-center gap-4">
          <button
            class="p-2 text-white bg-black dark:text-black dark:bg-white rounded-md theme-btn font-serif"
            aria-label="Toggle Theme"
          >
            Theme
          </button>
        </div>
      </nav>

      <aside
        class="fixed top-0 left-0 w-64 bg-primary-dark dark:bg-primary-light h-screen p-4 transition-all duration-300 ease-in-out z-50 hidden"
      >
        <div class="flex flex-col justify-between h-full">
          <button
            class="close p-2 text-primary-light bg-primary-dark dark:text-black dark:bg-white rounded-md self-start"
            aria-label="Close Menu"
          >
            <i class="fi fi-rr-cross"></i>
          </button>
          <ul class="space-y-4 flex-grow flex flex-col justify-center">
            <li>
              <a
                href="index.html"
                class="block p-2 text-primary-light dark:text-primary-dark hover:bg-gray-200 hover:text-black dark:hover:bg-gray-700 transition-colors duration-200"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block p-2 text-primary-light dark:text-primary-dark hover:bg-gray-200 hover:text-black dark:hover:bg-gray-700 transition-colors duration-200"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block p-2 text-primary-light dark:text-primary-dark hover:bg-gray-200 hover:text-black dark:hover:bg-gray-700 transition-colors duration-200"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </aside>
      <section
        class="main w[300px] flex justify-center flex-col items-center gap-10 p-4"
      >
        <div
          class="quiz-area w-6/12 h-3/6 bg-dark-primary-dark flex justify-center flex-col items-center gap-6 rounded-md py-8"
        >
          <h1 class="text-4xl dark:text-primary-light font-medium title">
            Current Quiz
          </h1>
          <div class="quiz flex flex-col gap-3">
            <p class="question text-white"></p>

            <div class="answer-form flex justify-around"></div>
            <button
              class="submit answer text-white bg-blue-400 px-9 py-4 rounded-md"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
